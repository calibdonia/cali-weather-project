<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cali's Weather Widget</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/43c2fd3d5a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Comfortaa:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="widget">
        <div class="date-time">
          <h5 class="card-title">Aug. 23rd, 2022</h5>
          <p class="card-text">4:35 PM</p>
        </div>
        <div class="location">Montreal</div>
        <div class="today-temp">23°C | °F</div>
        <div class="fivedays">
          <div class="row">
            <div class="col">
              SUN<br /><i class="fa-solid fa-cloud-sun"></i><br />20°C
            </div>
            <div class="col">
              MON<br /><i class="fa-solid fa-cloud-rain"></i><br />24°C
            </div>
            <div class="col">
              TUES<br /><i class="fa-solid fa-sun"></i><br />19°C
            </div>
            <div class="col">
              WED<br /><i class="fa-solid fa-cloud-sun"></i><br />22°C
            </div>
            <div class="col">
              THURS<br /><i class="fa-solid fa-sun"></i><br />23°C
            </div>
          </div>
        </div>
        <form>
          <span class="searchbar">
            <input type="city" placeholder=" search city..." />
          </span>
          <span class="search">
            <button type="button" class="btn btn-outline-light">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </span>
        </form>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
